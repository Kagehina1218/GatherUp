<!DOCTYPE html>
<html>
<head>
    <title>Suggested Schedule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='schedule.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    {% include 'navbar.html' %}

    <br>
    <div class="content"><h1>AI-Suggested Schedule</h1></div>

    <div class="content">
        {% for activity in suggestion %}
        <div class="card">
            <h3>Activity {{ activity['Activity Number'] }}</h3>
            <p><strong>Description:</strong> {{ activity['Description'] }}</p>
            <p><strong>Time:</strong> {{ activity['Time Period'] }}</p>
        </div>
        {% endfor %}
    </div>

    <div class="content" style="text-align:center; margin-top:20px;">
        <form action="/schedule" method="GET" style="display:inline;">
            <button type="submit" class="btn btn-add">Back</button>
        </form>

        <form action="/acceptSuggestion" method="POST" style="display:inline; margin-left:10px;">
            <input type="hidden" name="json_data" value='{{ suggestion|tojson }}'>
            <button type="submit" class="btn btn-add">Accept</button>
        </form>
    </div>

</body>
</html>
